version: '1'
services:
  model-service:
    container_name: backend
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - 5000:5000
    volumes:
      - ./model.h5:/app/model.h5
      - ./tokenizer.joblib:/app/tokenizer.joblib
      - ./encoder.joblib:/app/encoder.joblib
  prometheus:
    image: prom/prometheus:latest
    restart: always
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - 9090:9090